<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Juego de Memoria ‚Äì Versi√≥n Especial</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    /* FIX iPhone: evitar fondo blanco */
    html, body {
        background-color: #000 !important;
        color-scheme: only dark;
        -webkit-appearance: none;
    }

    :root {
        --bg: #000;
        --card: #0f0f0f;
        --text: #f1f1f1;
        --soft: #bbbbbb;
        --accent: #ffe817;
    }

    * { 
        margin:0; 
        padding:0; 
        box-sizing:border-box; 
        -webkit-transform-style: preserve-3d;
    }

    body {
        background: radial-gradient(circle, #1b1b1b 0%, #000 70%);
        min-height:100vh;
        font-family:"Poppins", sans-serif;
        color:var(--text);
        display:flex;
        flex-direction:column;
        align-items:center;
        padding:2rem 1rem 4rem;
        overflow-x:hidden;
        position:relative;
    }

    /* üåå Fondo de estrellas compatible con iPhone */
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
        background:#000 !important;
    }

    .stars::before,
    .stars::after {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        opacity: 0.12 !important; /* FIX iPhone que lo ve√≠a blanco */
    }

    .stars::before {
        background: radial-gradient(white 1px, transparent 1px);
        background-size: 3px 3px;
        animation: drift 60s linear infinite, twinkle 3s ease-in-out infinite;
        filter: blur(0.8px);
    }

    .stars::after {
        background: radial-gradient(#ffe817 1px, transparent 1px);
        background-size: 4px 4px;
        animation: drift 120s linear infinite, twinkle 5s ease-in-out infinite;
        filter: blur(1.2px);
    }

    @keyframes drift {
        from { transform: translate(0,0); }
        to   { transform: translate(-600px, -600px); }
    }

    @keyframes twinkle {
        0%   { opacity: 0.1; }
        50%  { opacity: 0.35; }
        100% { opacity: 0.1; }
    }

    /* üå† Estrella fugaz */
    .shooting-star {
        position: fixed;
        top: -10px;
        left: -10px;
        width: 3px;
        height: 3px;
        background: white;
        box-shadow: 0 0 12px white, 0 0 20px #ffe817;
        border-radius: 50%;
        opacity: 0;
        transform: rotate(45deg);
        animation: shooting 2s ease-in-out forwards;
        z-index: -1;
    }

    @keyframes shooting {
        0% {
            opacity: 1;
            transform: translate(-50px, -50px) rotate(45deg);
        }
        100% {
            opacity: 0;
            transform: translate(120vw, 120vh) rotate(45deg);
        }
    }

    /* M√∫sica */
    audio { display:none; }

    h1 {
        font-size: clamp(1.6rem, 4vw, 2.4rem);
        font-weight: 600;
        letter-spacing: 0.25em;
        text-align:center;
        color:var(--soft);
        margin-bottom:0.7rem;
        text-transform:uppercase;
    }

    .subtitle {
        font-size:0.9rem;
        color:var(--soft);
        margin-bottom:2rem;
        text-align:center;
    }

    .board {
        width:100%;
        max-width:680px;
        display:grid;
        grid-template-columns: repeat(4, 1fr);
        gap:16px;
    }

    .card {
        background: var(--card);
        border-radius:14px;
        height:100px;
        cursor:pointer;
        transition:0.3s;
        position:relative;
        transform-style:preserve-3d;
        border:1px solid rgba(255,255,255,0.1);
    }

    .card-inner {
        width:100%;
        height:100%;
        position:relative;
        transform-style:preserve-3d;
        transition: transform .6s;
    }

    .card.flip .card-inner {
        transform: rotateY(180deg);
    }

    .front, .back {
        position:absolute;
        width:100%;
        height:100%;
        backface-visibility:hidden;
        border-radius:14px;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .back {
        background:var(--accent);
        color:#000;
        font-weight:600;
        font-size:1.6rem;
    }

    .front {
        transform: rotateY(180deg);
        background:var(--card);
        border:1px solid rgba(255,255,255,0.1);
        font-size:2rem;
        color: var(--accent);
    }

    .message {
    position: fixed;
    bottom: -250px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 1.4rem 1.7rem;
    width: 92%;
    max-width: 520px;
    border-radius: 16px;
    text-align: center;
    font-size: 1rem;
    color: var(--soft);
    backdrop-filter: blur(12px);
    transition: all .55s ease;
    line-height: 1.6;
    z-index: 2000; /* ‚≠ê SIEMPRE arriba de todo */
}

/* Cuando aparece */
.message.show {
    bottom: 90px;  /* ‚≠ê Sube m√°s el mensaje */
}

/* Ajuste especial para pantallas muy peque√±as */
@media (max-height: 750px) {
    .message.show {
        bottom: 110px; /* lo sube m√°s para iPhones peque√±os */
    }
}

    .buttons {
        margin-top:2.3rem;
        display:flex;
        gap:1rem;
        justify-content:center;
        flex-wrap:wrap;
    }

    .btn {
        padding:0.7rem 1.9rem;
        border-radius:999px;
        font-weight:600;
        text-transform:uppercase;
        letter-spacing:0.05em;
        font-size:0.85rem;
        cursor:pointer;
        transition:.2s;
        text-decoration:none;
    }

    .btn-primary { background:var(--accent); color:#000; }
    .btn-primary:hover { transform:translateY(-2px); }
</style>
</head>

<body>

<div class="stars"></div>

<h1>Juego de Memoria</h1>
<div class="subtitle">Cada pareja revela un recuerdo, una fecha o algo especial ‚ú®</div>

<!-- üéµ M√öSICA -->
<audio id="bgMusic" loop>
    <source src="img/suave.mp3" type="audio/mpeg">
</audio>

<div class="board" id="board"></div>

<div class="message" id="messageBox"></div>

<div class="buttons">
    <a href="index.html" class="btn btn-primary">Volver al inicio</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ----------------------------------------------------------
   FIX PARA iPHONE: activar m√∫sica solo si el usuario toca
---------------------------------------------------------- */
const audio = document.getElementById("bgMusic");

function enableAudio() {
    audio.volume = 0.5;
    audio.play().catch(()=>{});
    document.removeEventListener("touchstart", enableAudio);
    document.removeEventListener("click", enableAudio);
}

document.addEventListener("touchstart", enableAudio, { once: true });
document.addEventListener("click", enableAudio, { once: true });

/* ----------------------------------------------------------
   Vibraci√≥n compatible con iPhone
---------------------------------------------------------- */
function vibrate() {
    try {
        window.navigator.vibrate = window.navigator.vibrate || window.navigator.webkitVibrate;
        if (navigator.vibrate) navigator.vibrate([50]);
    } catch(e){}
}

/* ----------------------------------------------------------
   √çconos del juego
---------------------------------------------------------- */
const icons = ["‚≠ê","üåô","üåº","üéß","üìò","üíõ"];
let cards = [...icons, ...icons];

for (let i = cards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [cards[i], cards[j]] = [cards[j], cards[i]];
}

const board = document.getElementById("board");
let first = null;
let lock = false;
let matches = 0;

/* ----------------------------------------------------------
   Frases especiales (sin cambios)
---------------------------------------------------------- */
const phrases = [
    "T√∫ eres una persona muy dedicada; entre trabajo, estudios y pendientes siempre encontraste la manera de seguir avanzando.",
    "Admiro la forma en que te esfuerzas por cumplir tus metas y no te conformas con lo f√°cil.",
    "Te tomas en serio tus estudios, y se nota en c√≥mo te preparas para parciales y proyectos.",
    "Tu constancia en la U refleja la persona que eres: responsable, dedicada y capaz.",
    "Tus logros, por peque√±os que parezcan, son el resultado de todo el esfuerzo que no siempre se ve.",
    "T√∫ eres de las personas que convierten sus estudios en oportunidades.",

    "Te mereces un trabajo donde te valoren, porque haces mucho m√°s de lo que te toca.",
    "Tienes una √©tica de trabajo admirable; incluso en d√≠as dif√≠ciles das tu mejor versi√≥n.",
    "Ese sue√±o de tener un mejor puesto no es lejano; t√∫ tienes la capacidad para alcanzarlo.",
    "Tu capacidad para adaptarte al trabajo es algo que pocas personas tienen.",
    "Los cambios que quieres para tu vida laboral no son imposibles; vas en la direcci√≥n correcta.",

    "Tu marca y tu emprendimiento alg√∫n d√≠a ser√°n reales; t√∫ no te quedas solo en so√±ar.",
    "Tu proyecto personal tiene algo especial: nace de tu disciplina, no del impulso.",
    "Tienes una visi√≥n clara para tu emprendimiento, y eso ya es un paso enorme.",
    "Me gusta c√≥mo hablas de tus ideas; con calma, pero con determinaci√≥n.",
    "Lo que quieres construir como emprendedora encaja contigo y con tu manera de ser.",

    "Tus sue√±os no son solo metas; son reflejo de tu car√°cter fuerte y constante.",
    "T√∫ eres m√°s capaz de lo que imaginas; solo necesitas seguir como vas.",
    "Tus pasos, aunque sean peque√±os, siempre te llevan hacia adelante.",
    "Ojal√° nunca dudes del futuro tan bueno que puedes construir para ti.",
    "Tus metas grandes tienen sentido porque t√∫ tienes la fuerza para lograrlas.",

    "Tienes una manera tranquila de hablar que transmite paz, incluso cuando el d√≠a ha sido complicado.",
    "Tu sinceridad hace que tus palabras se sientan reales.",
    "Eres alguien que aporta, incluso sin propon√©rselo.",
    "Me gusta c√≥mo encuentras algo bueno en los d√≠as complicados.",
    "Se nota que valoras mucho a tu familia y a las personas importantes para ti.",

    "Me gustaba cuando contabas tu d√≠a en el trabajo o en la U; hac√≠as todo sonar m√°s ligero.",
    "Tus gustos, tu m√∫sica y tus conversaciones hicieron varios d√≠as m√°s agradables.",
    "Aprecio la confianza con la que me compartiste tus metas y parte de tu vida.",
    "Fue bonito coincidir contigo, aunque solo haya sido por un tramo peque√±o.",
    "Me quedo con lo bueno, porque lo bueno contigo fue genuino.",
    "Recordarte as√≠, enfocada en tus metas y en tu futuro, es algo que siempre voy a valorar."
];

const msg = document.getElementById("messageBox");

function showPhrase() {
    msg.innerHTML = phrases[Math.floor(Math.random() * phrases.length)];
    msg.classList.add("show");
    setTimeout(() => msg.classList.remove("show"), 4500);
}

/* ----------------------------------------------------------
   Crear las cartas
---------------------------------------------------------- */
cards.forEach(icon => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
        <div class="card-inner">
            <div class="back">?</div>
            <div class="front">${icon}</div>
        </div>
    `;

    card.addEventListener("click", () => {
        vibrate(); // FIX iPhone: vibraci√≥n debe venir del toque

        if (lock || card.classList.contains("flip")) return;

        card.classList.add("flip");

        if (!first) {
            first = card;
        } else {
            lock = true;

            const match =
                first.querySelector(".front").innerHTML ===
                card.querySelector(".front").innerHTML;

            if (match) {
                showPhrase();
                matches++;

                setTimeout(() => {
                    first.style.opacity = "0.35";
                    card.style.opacity = "0.35";
                    first = null;
                    lock = false;
                }, 600);

                if (matches === icons.length) {
                    setTimeout(() => {
                        confetti({
                            particleCount: 200,
                            spread: 90,
                            origin: { y: 0.6 },
                            colors: ["#ffe817", "#ffffff"]
                        });
                    }, 900);
                }

            } else {
                setTimeout(() => {
                    first.classList.remove("flip");
                    card.classList.remove("flip");
                    first = null;
                    lock = false;
                }, 900);
            }
        }
    });

    board.appendChild(card);
});

/* ----------------------------------------------------------
   Estrella fugaz
---------------------------------------------------------- */
function createShootingStar() {
    const star = document.createElement("div");
    star.className = "shooting-star";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 2000);
}

setInterval(() => {
    createShootingStar();
}, Math.random() * 4000 + 8000);

</script>

</body>
</html>
